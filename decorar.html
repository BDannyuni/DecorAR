<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>DecorAr - Sillón</title>
    <style>
      body {
        margin: 0;
        background-color: #2F3A32;

      model-viewer {
        width: 100vw;
        height: 100vh;

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

      ar
      auto-rotate
      camera-controls

      ar-modes="scene-viewer webxr quick-look"
    ></model-viewer>
