<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>DecorAr</title>
  <style>
    /* style.css */

:root {
    --primario: #16162F;
    --secundario: #242F49;
    --acento: #FFA586;
    --resaltado: #B51A28;
    --fondo-claro: #ffffff;
    --fondo-oscuro: #1e1e2f;
    --texto-claro: #ffffff;
    --texto-oscuro: #16162F;
  }
  
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--fondo-claro);
    color: var(--texto-oscuro);
    transition: background 0.3s, color 0.3s;
  }
  
  body.oscuro {
    background-color: var(--fondo-oscuro);
    color: var(--texto-claro);
  }
  
  .pantalla {
    display: none;
    padding: 2rem;
    min-height: 90vh;
  }
  
  .pantalla.activa {
    display: block;
  }
  
  .contenedor {
    max-width: 600px;
    margin: auto;
    text-align: center;
  }
  
  .imagen-logo {
    width: 80%;
    max-width: 300px;
  }
  
  button {
    background-color: var(--acento);
    border: none;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    margin: 1rem;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: background 0.3s;
  }
  
  button:hover {
    background-color: var(--resaltado);
  }
  
  button.modo {
    background-color: transparent;
    border: 1px solid var(--acento);
    color: var(--acento);
  }
  
  .galeria {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  
  .mueble-card {
    background: var(--secundario);
    color: white;
    padding: 1rem;
    border-radius: 1rem;
    text-align: center;
    transition: transform 0.3s;
    cursor: pointer;
  }
  
  .mueble-card:hover {
    transform: scale(1.05);
  }
  
  .mueble-card img {
    width: 100%;
    border-radius: 0.5rem;
    object-fit: cover;
    max-height: 120px;
  }

  
  .modo-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ffffff;
    color: #16162F;
    border: 2px solid #384358;
    border-radius: 50px;
    padding: 6px 14px;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    z-index: 100;
  }
  
  body.oscuro .modo-toggle {
    background-color: #16162F;
    color: #ffffff;
    border-color: #FFA586;
  }
  
  
  
  body {
    background-color: #ffffff;
    color: #16162F;
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  
  body.oscuro {
    background-color: #16162F;
    color: #ffffff;
  }
  

  .pantalla-principal {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    font-family: 'SF Pro Text', sans-serif;
    padding: 5px;
    justify-content: center;
    align-items: center;
  }
  
  .fondo-img {
    position: absolute;
    width: 100%;
    height: 100vh;
    object-fit: cover;
    top: 0;
    left: 0;
    z-index: -1;
    display: none;
  }
  
  .fondo-img.claro {
    display: block;
  }
  
  body.oscuro .fondo-img.claro {
    display: none;
  }
  
  body.oscuro .fondo-img.oscuro {
    display: block;
  }
  
  .logo-app {
    width: 80px;
    margin-bottom: 12px;
  }
  
  .modo-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: white;
    color: #16162F;
    border: 2px solid #384358;
    border-radius: 50px;
    padding: 6px 14px;
    font-size: 14px;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
    transition: all 0.4s ease;
    z-index: 100;
  }
  
  body.oscuro .modo-toggle {
    background-color: #16162F;
    color: white;
    border-color: #FFA586;
  }
  
  .contenido-principal {
    position: relative;
    top: 20%;
    margin: auto;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 40px;
    padding: 25px;
    width: 70%;
    max-width: 800px;
  }
  
  body.oscuro .contenido-principal {
    background-color: rgba(22, 22, 47, 0.8);
    color: white;
  }
  
  .explorar-btn {
    background-color: #FFA586;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 10px 30px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
  }
  
  #catalogo {
  background: url('assets/img/pantalla_secundaria.jpg') no-repeat center center;
  background-size: cover;
  backdrop-filter: blur(5px);
  background-color: rgba(255, 255, 255, 0.6);
}

html, body {
  height: 100%;
  overflow-x: hidden;
  overflow-y: auto;
}


@media (max-width: 600px) {
  .contenido-principal {
    width: 90%;
    padding: 20px;
    top: 10%;
  }

  .pantalla-principal {
    padding: 1rem;
  }

  .galeria {
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 0.8rem;
  }

  .mueble-card img {
    max-height: 100px;
  }

  h1, h2 {
    font-size: 1.5rem;
  }

  .explorar-btn, button {
    width: 90%;
    font-size: 1rem;
    padding: 10px;
  }
}


.mueble-card {
  background: white;
  color: #16162F;
  padding: 1rem;
  border-radius: 1.2rem;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

.mueble-card:hover {
  transform: translateY(-5px);
}

button {
  border-radius: 50px;
  font-weight: 600;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}


#catalogo {
  position: relative;
  background: none;
  overflow-y: auto;
}

#catalogo::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('assets/img/pantalla_secundaria.jpg') no-repeat center center / cover;
  filter: blur(8px);
  z-index: -1;
  opacity: 0.6;
}


  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- PANTALLA PRINCIPAL -->
  <div id="bienvenida" class="pantalla pantalla-principal activa">
    <img src="assets/img/pantalla_principal.jpg" alt="Fondo principal claro" class="fondo-img claro" />
  
    <div class="contenido-principal">
      <img src="assets/img/logo.png" alt="Logo de la app" class="logo-app">
      <h1>Explora tu espacio ideal</h1>
      <button class="explorar-btn" onclick="mostrarPantalla('catalogo')">Explorar</button>
    </div>
  </div>
  
  <!-- Catálogo -->
<div id="catalogo" class="pantalla">
    <div class="contenedor">
      <h2>Catálogo de Muebles</h2>
      <div id="galeria" class="galeria"></div>
      <button onclick="mostrarPantalla('bienvenida')">Volver</button>
    </div>
  </div>
  
  <!-- Vista AR -->
<div id="pantallaAR" class="pantalla">
    <div class="contenedor">
      <h2>Vista en Realidad Aumentada</h2>
      <model-viewer id="modeloAR" src="" ar auto-rotate camera-controls style="width: 100%; height: 400px;"></model-viewer>
      <button onclick="mostrarPantalla('catalogo')">Volver</button>
    </div>
  </div>

  <script>
    // app.js

// Cambio de pantalla
function mostrarPantalla(id) {
    document.querySelectorAll('.pantalla').forEach(p => p.classList.remove('activa'));
    document.getElementById(id).classList.add('activa');
  }
  
  // Cambio de modo oscuro/claro
  function alternarModo() {
    document.body.classList.toggle('oscuro');
  }
  
  // Cargar catálogo dinámicamente
  const muebles = [
  { nombre: 'Sillón Vedbo', img: 'img/vedbo.jpg', modelo: 'models/vedbo_design_armchair_by_ikea_-_sillon.glb' },
    { nombre: 'Silla Minimal', img: 'img/silla.jpg', modelo: 'models/mueble_dejardin.glb' },
    { nombre: 'Silla Minimesamal', img: 'img/silla.jpg', modelo: 'models/ta02_-_mueble_tv.glb' },
    { nombre: 'Silla hot', img: 'img/silla.jpg', modelo: 'models/mueble__01.glb'},
    { nombre: 'Silla cold', img: 'img/silla.jpg', modelo: 'models/mueble.glb' },
    // Agrega más muebles aquí
  ];
  
  function cargarCatalogo() {
    const galeria = document.getElementById('galeria');
    muebles.forEach((mueble, index) => {
      const card = document.createElement('div');
      card.className = 'mueble-card';
      card.innerHTML = `
        <img src="${mueble.img}" alt="${mueble.nombre}">
        <h4>${mueble.nombre}</h4>
      `;
      card.onclick = () => {
        document.getElementById('modeloAR').src = mueble.modelo;
        mostrarPantalla('pantallaAR');
      };
      galeria.appendChild(card);
    });
  }
  
  window.onload = () => {
    cargarCatalogo();
    mostrarPantalla('bienvenida');
  };
  
  </script>
  
</body>
</html>
